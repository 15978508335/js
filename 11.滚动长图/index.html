<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 512px;
				height: 400px;
				overflow: hidden;
				margin: 100px auto;
				border: 1px solid black ;
				position:relative;
			}
			.box div{
				width: 100%;
				height: 200px;
				position: absolute;
				cursor: pointer;
				left: 0;
			}
			.box div.up{
				top: 0;
			}
			.box div.down{
				bottom: 0;
			}
			img{
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<img src="img/mi.png" alt="" />
			<div class="item up"></div>
			<div class="item down"></div>
		</div>
		<script>
			window.onload=function(){
				var img=document.getElementsByTagName("img")[0];
				var item=document.getElementsByClassName("item");
				var num=0;
				var timer=null;
				item[0].onmouseover=function(){
					timer=setInterval(function(){
					if(num>-1070){
						num--;
						img.style.top=num+"px";
					}else{
						clearInterval(timer);
					}
					},20)
				}
				item[1].onmouseover=function(){
					timer=setInterval(function(){
					if(num<0){
						num++;
						img.style.top=num+"px";
					}else{
						clearInterval(timer);
					}
					},20)
				}
				item[0].onmouseout=function(){
				clearInterval(timer);
				}
				item[1].onmouseout=function(){
					clearInterval(timer);
				}
			}
			
		</script>
	</body>
</html>
