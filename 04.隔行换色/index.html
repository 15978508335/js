	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script>
			window.onload=function(){
				var lis=document.getElementsByTagName("li");
				for (var i=0;i<lis.length;i++) {
					if(i%2==0){
						lis[i].style.backgroundColor="greenyellow";
					}else{
						lis[i].style.backgroundColor="yellow";
					}
					(function(i){
						lis[i].onmouseover=function(){
							lis[i].style.backgroundColor="powderblue";
						}
						
						lis[i].onmouseout=function(){
							if(i%2==0){
								lis[i].style.backgroundColor="greenyellow";
							}else{
								lis[i].style.backgroundColor="yellow";
							}
						}
						
						
					})(i)
					
				}
				
			}
		</script>
		
	</body>
</html>
